<!DOCTYPE html>

<body>
  <div id="wrap">
    <!--헤더(로고, 검색창)-->

          <img src="./img/logoname.svg" alt="logoname" />

      <!--검색창-->

        <button type="submit" id="hd_search_btn">
          <i class="fa fa-search"></i>
        </button>
      </div>

      <!--gnb-->
      <div id="gnb_wrap">

        <div id="gnb">

          <div class="item gnb_all">
            <button class="gnb_all_btn">
              <i class="fa fa-bars"></i>전체보기
            </button>
          </div>

          <div class="item gnb_g5">
            <a href="#">그누보드5</a>
            <div class="gnb_sub">
              <!-- <ul>
                            <li></li>
                            <li></li>
                        </ul> -->
            </div>
          </div>

          <div class="item gnb_y5">
            <a href="#">영카트5</a>
            <div class="gnb_sub">

            </div>
          </div>

          <div class="item gnb_qna">
            <a href="#">Q&A</a>
            <div class="gnb_sub">

            </div>
          </div>

          <div class="item gnb_request">
            <a href="#">제작의뢰</a>
            <div class="gnb_sub">

            </div>
          </div>

          <div class="item gnb_content">
            <a href="#">컨텐츠몰</a>
            <div class="gnb_sub">

            </div>
          </div>

          <div class="item gnb_service">
            <a href="#">부가서비스</a>
            <div class="gnb_sub">

            </div>
          </div>

          <div class="item gnb_comunity">
            <a href="#">커뮤니티</a>

            </div>
          </div>

          <div class="item gnb_add">
            <a href="#" class="point">포인트정책
              <i class="fa-solid fa-face-smile"></i>
            </a>
            <a href="#" class="level">회원레벨
              <i class="fa-solid fa-id-card"></i>
            </a>
          </div>

        </div>
      </div>
    </div>
  
    
    <!--콘텐츠-->
    <div id="container_wrap">

      <div id="container">
        <!--왼쪽-->
        <div id="left_view">

            <!-- 슬릭 슬라이드 메인배너영역 -->
            <div class="slider-wrap">
              <div class="slider">

                <div class="content">
                  <img src="./img/ban1.jpg" alt="ban1" class="content_img">

                <div class="content">
                  <img src="./img/ban2.jpg" alt="ban2" class="content_img">
                </div>
                <div class="content">

                </div>

            </div>

            <div id="dx_rigth_tabs2" class="right">

            </div>

            </div>

            <div id="dx_right_banner" class="right">

          </div>

          <div id="ft_wrap">
